[GLOBAL]
pants_version = "2.18.0"

backend_packages = [
  "pants.backend.python",
  "pants.backend.python.lint.pylint",
]

[python]
interpreter_constraints = ["CPython==3.11.*"]

[python-bootstrap]
search_path = [
    "<PYENV>",
    "<PATH>",
    "/usr/local/bin",
]

[source]
root_patterns = ["src/", "test/", "static/", "web/"]

[anonymous-telemetry]
enabled = false
